<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title> 🧳​✈️</title>
</head>
<body>
    <div id="packingListForm">
        <h1>Dans ma valise 🧳​✈️</h1>
        
        <form id="packingForm">
            <label for="nights">Nombre de nuits ?</label>
            <input type="number" id="nights" name="nights" min="1" required>
    
            <label for="climate">Vers quel climat ?</label>
            <select id="climate" name="climate" required>
                <option value="modere">Modéré 😎</option>
                <option value="chaud">Chaud 🔥 </option>
                <option value="froid">Froid 🥶</option>
            </select>
    
            <button type="button" onclick="generatePackingList()">Ajouter à la liste 💭 </button>
        </form>
    
        <ul id="packingList"></ul>
    
        <button type="button" onclick="resetForm()"> Recommencer </button>
    </div>

    <script src="/main.js"></script>
</body>
</html>
